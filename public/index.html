<!doctype html>
<html lang="az">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#449b5c" />

    <!-- Saytın başlığı və təsviri -->
    <title>ProElan.az – Azərbaycanda Pulsuz Elanlar Platforması</title>
    <meta name="description" content="ProElan.az – pulsuz elanlar, avtomobillər, daşınmaz əmlak, telefonlar və xidmətlər – almaq və satmaq heç vaxt bu qədər asan olmayıb!" />
    <link rel="canonical" href="https://proelan.az/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://proelan.az" />
    <meta property="og:site_name" content="ProElan.az" />
    <meta property="og:title" content="ProElan.az – Azərbaycanda Pulsuz Elanlar" />
    <meta property="og:description" content="ProElan.az – pulsuz elanlar, avtomobillər, daşınmaz əmlak, telefonlar və xidmətlər – almaq və satmaq heç vaxt bu qədər asan olmayıb!" />
    <meta property="og:image" content="https://proelan.az/assets/TitleLogoImg/prologo.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ProElan.az",
      "url": "https://proelan.az",
      "founder": {
        "@type": "Person",
        "name": "Ömürxan Abdullayev"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ProElan.az",
      "url": "https://proelan.az",
      "creator": {
        "@type": "Person",
        "name": "Ömürxan Abdullayev"
      }
    }
    </script>

    <!-- Sayt müəllifi və hüquqlar -->
    <meta name="author" content="Ömürxan Abdullayev" />
    <meta name="publisher" content="ProElan.az" />
    <meta name="copyright" content="© 2026 ProElan.az" />

    <!-- SEO üçün -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="ProElan.az, pulsuz elanlar, avtomobillər, daşınmaz əmlak, telefonlar, xidmətlər, almaq, satmaq, Azərbaycan" />
    <meta name="language" content="Azerbaijani" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <!-- Favicon və Apple icon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/assets/TitleLogoImg/proelan.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Content Security Policy (production-da domenləri düzəlt) -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:10000 https://proelan.az; img-src 'self' data: blob: https://res.cloudinary.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />

    <!-- React build faylları -->
    <script defer src="/static/js/main.js"></script>
    <link href="/static/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
